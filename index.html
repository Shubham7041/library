<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>Library</title>
  </head>
  <body>
    <h1 id="heading">My Library</h1>
    <form id="AddBookForm">
      <div id="inputfield">
        <label>Title: </label>
        <input class="TitleInput" type="text" />
        <label>Author's Name: </label>
        <input class="AuthorInput" type="text" />
        <label>No. of Pages: </label>
        <input class="NoOfPage" type="text" />
      </div>
      <div id="buttons">
        <button id="Read" class="button-style" type="button" value="Read">
          Read
        </button>
        <button id="submitButton" class="button-style" type="submit">
          Add Book
        </button>
      </div>
    </form>
    <div id="display"></div>
    <footer>Created by Shubham7041@github</footer>
    <script src="script.js"></script>
  </body>
</html>
